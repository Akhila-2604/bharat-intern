<body>

    <div class="container">
        <div class="title">
            <h1> Temperature Convertor</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>

        </div>

        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">

            <input type="number" name="" placeholder="Kelvin">

        </div>

    </div>
